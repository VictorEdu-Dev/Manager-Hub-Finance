<!DOCTYPE html>
<html lang="pt-br">

 <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Página de Login Html"/>
    <meta name="keywords" content="Login, Html, Css, Página de Login, Site Responsivo"/>
    <meta name="author" content="Victor Eduardo" />
    <meta name="URL" content="https://VictorEdu-Dev.github.io/"/>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>      

	<link rel="stylesheet" type="text/css" href="/ManagerHubFinance/resources/assets/css/style.css">
	<title>Login</title>
 </head>

<body>    
    <header class="main_header container">        
        
    </header>

    <main class="main_content container">
        <section class="section-seu-codigo container">
            <div class="content">
                <div class="box-artigo">
                    <div class="form-card">
                        <div class="form-card-2">
                            <form class="form" action="/ManagerHubFinance/resources/login" method="get">
                                <h2 class="title-login">Acesso Restrito</h2>
                                <div class="field">
                                    <span class="input-icon icon icon-user-1"></span>
                                    <input type="text" class="input-field" placeholder="Nome de usuário" name="username" autocomplete="off">
                                </div>
                                <div class="field">
                                    <span class="input-icon icon icon-locked"></span>
                                    <input type="password" class="input-field" placeholder="Senha" name="password">
                                </div>
                                <div class="box-btn">
                                    <button class="btn-login">Entrar</button>
                                    <a href="#" class="btn-login">Cadastrar-se</a>
                                </div>
                            </form>
                        </div>
                    </div><!--form-card-->
                </div><!--Box Artigo-->
            <div class="clear"></div>
            </div>
        </section><!--FECHA BOX HTML-->
    </main>

    <footer class="main_footer container">
        <div class="main_footer_copy">
            <p class="m-b-footer"> Victor Eduardo - 2024. Todos os direitos reservados.</p> 
        </div>
    </footer>
    </body>
</html>
